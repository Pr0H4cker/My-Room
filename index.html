.h-light:nth-of-type(1) {

.h-light:nth-of-type(3)::after {

const h = document.querySelector("#h");

  var y = e.pageY / window.innerHeight - 0.5;
  h.style.transform = `
        perspective(90vw)
        rotateX(${y * 4 + 75}deg)
        rotateZ(${-x * 12 + 45}deg)
        translateZ(-9vw)
    `;
};

b.addEventListener("pointermove", base);
